<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Página criação de conta do MyHealth. Um site para contorlar as suas vacinas" >
        <title>MyHealth - Criar Conta</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Averia+Libre&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/global.css">

    </head>
    <body>
        <header>
            <span id="titulo"><img id="logo" href="img/logo.png"></img>MyHealth</span>
        </header>
        <main>
            <form action="">
                <div><label for="nome">Nome completo</label><input type="text" id="nome" name="nome" value="Juandir Pereira"></div>
                <div>Sexo
                    <input type="radio" name="sexo" id="masculino" value="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="sexo" id="feminino" value="feminino">
                    <label for="feminino">Feminino</label>
                </div>
                <div><label for="dataNac">Data de nascimento</label><input type="date" id="dataNasc" name="dataNasc" value="12/08/2022"></div>

                <div><label for="senha">Senha</label><input type="password" id="senha" name="senha" value=""></div>
                <div><label for="senhaRep">Repetir senha</label><input type="password" name="senhaRep" id="senhaRep"value=""></div>
                <div>Senha não confere!</div>
                <div>
                    <input type="submit">Cadastrar</input>
                </div>
            </form>
            
        </main>

    </body>
