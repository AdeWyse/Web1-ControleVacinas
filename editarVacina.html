<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Página de edição de vacina do MyHealth. Um site para contorlar as suas vacinas" >
        <title>MyHealth - Editar Vacina</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Averia+Libre&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./css/editarVacina.css">
    </head>
    <body>
        <header>
            <div id="titulo"><img id="logo" src="./img/logo.png"></img>MyHealth</div>
            <nav>
                <a  href="" class="botao simples">Minhas vacinas</a>
                <button class="botao simples">Logout</button>
            </nav>
           
        </header>
        <main>
            <button class="botao danger">Excluir</button>
            <form action="" class="formDados">
                <div class="formItem">
                    <label fname="dataVac"class="formLabel">Data de vacinação</label>
                    <input type="date" name="dataVac" class="formInput" id="dataVac" value="12/08/2022">
                </div>
                <div class="formItem">
                    <label for="vacina" class="formLabel">Vacina</label>
                    <input type="text" value="Hepatite B" class="formInput">
                </div>
                <div class="formItem">Dose
                    <input type="radio" name="dose" id="1a. dose" value="1a. dose">
                    <label for="1a. dose">1a. Dose</label>
                    <input type="radio" name="dose" id="2a. dose" value="2a. dose">
                    <label for="2a. dose">2a. Dose</label>
                    <input type="radio" name="dose" id="3a. dose" value="3a. dose">
                    <label for="3a. dose">2a. Dose</label>
                    <input type="radio" name="dose" id="reforço" value="reforço">
                    <label for="reforço">Reforço</label>
                    <input type="radio" name="dose" id="dose única" value="dose única">
                    <label for="dose única">Dose Única</label>
                </div>
                <div class="formItem">
                    <label for="comprovante" class="formLabel">Comprovante da vacina</label> 
                    <div class="formInput">
                        <input type="file" name="comprovante" id="comprovante"></input>
                        <img>
                    </div>
                </div>
                <div class="formItem">
                    <label for="dataProx" class="formLabel">Próxima Vacinação</label>
                    <input type="date" name="dataProx" class="formInput" id="dataProx" value="12/10/2022">
                </div>
                <button type="submit" class="botao save">Salvar alterações</button>
            </form>
            
        </main>

    </body>
</html>
